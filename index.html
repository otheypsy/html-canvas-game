<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Canvas Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="h-100 w-100 d-inline-block" id="gameContainer"></div>
        <div class="fixed-bottom">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#gamebar" aria-controls="gamebar" aria-expanded="false" aria-label="Toggle Game Bar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="gamebar">
                        <ul class="navbar-nav me-auto mb-2">
                            <li class="nav-item">
                                <div class="input-group p-2">
                                    <label class="input-group-text" for="scale">Scale</label>
                                    <input type="number" class="form-control" id="scale" min="1" max="6" value="4">
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="input-group p-2">
                                    <label class="input-group-text" for="speed">Speed</label>
                                    <input type="number" class="form-control" id="speed" min="1" max="6" value="1">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="modal fade" id="gameModal" tabIndex="-1">
            <div class="modal-dialog modal-xl modal-fullscreen-xxl-down modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Title</h5>
                        <button class="btn btn-outline-danger" type="button" data-bs-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="module" src='/src/demo/entry.ts'></script>
    </body>
</html>
